<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Choose a NexForce cloud gaming plan." />
    <title>NexForce | Plans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="module" defer src="./assets/js/plans.js"></script>
  </head>
  <body class="bg-black text-white antialiased">
    <div class="site-bg min-h-screen">
      <header class="border-b border-white/10 backdrop-blur-sm">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-8">
          <a href="./index.html" class="flex items-center gap-3">
            <span class="inline-block h-3 w-3 rounded-full bg-primary shadow-glow"></span>
            <span class="text-xl font-bold tracking-wide">NexForce</span>
          </a>
          <nav class="hidden gap-8 md:flex">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./library.html" class="nav-link">Library</a>
            <a href="./plans.html" class="nav-link nav-link-active">Plans</a>
            <a href="./profile.html" class="nav-link">Profile</a>
          </nav>
          <div data-auth-shell class="flex items-center gap-2"></div>
        </div>
      </header>

      <main class="mx-auto max-w-7xl px-6 py-14 lg:px-8">
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
          <div>
            <h1 class="text-3xl font-bold">Choose Your Plan</h1>
            <p class="mt-2 text-soft">Switch between monthly and yearly pricing instantly.</p>
            <p class="mt-2 text-xs text-soft">Selected plan: <span data-current-plan class="font-semibold text-white">Free</span></p>
          </div>

          <label class="flex cursor-pointer items-center gap-3 rounded-xl border border-white/15 bg-white/5 px-4 py-2 text-sm text-soft">
            <span>Monthly</span>
            <input data-billing-toggle type="checkbox" class="peer sr-only" />
            <span class="relative inline-flex h-6 w-11 items-center rounded-full bg-white/20 transition peer-checked:bg-primary/60">
              <span class="absolute left-1 h-4 w-4 rounded-full bg-white transition peer-checked:translate-x-5"></span>
            </span>
            <span>Yearly</span>
          </label>
        </div>

        <section data-plans-grid class="grid gap-6 md:grid-cols-3"></section>
        <section class="mt-8 rounded-2xl border border-slate-800 bg-slate-900/70 p-6">
          <h2 class="text-lg font-semibold">Subscriptions</h2>
          <p class="mt-1 text-sm text-slate-400">Choose your streaming tier.</p>
          <div class="mt-4 flex flex-wrap items-center gap-3">
            <button type="button" data-buy-day-pass class="rounded-lg bg-fuchsia-500 px-4 py-2 text-sm font-semibold text-slate-950 hover:bg-fuchsia-400">Buy Day Pass</button>
            <p data-day-pass-status class="text-sm text-slate-400">Day Pass checkout requires sign-in.</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
